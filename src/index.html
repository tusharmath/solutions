<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bills</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="container">
    <h1>Transactions</h1>

    <form id="new-transaction">
        <span>#New</span>

        <div><input type="text" name="payer" placeholder="payer"/></div>
        <div><input type="text" name="amount" placeholder="amount"/></div>
        <div><input type="text" name="payees" placeholder="payees (csv)"/></div>
        <div><a href="javascript: void 0;" class="button button-primary" id="create">save</a></div>
        <hr/>
    </form>

    <div id="transaction-list">
        <!-- Placeholder -->
    </div>
</div>

<div class="container">
    <h1>Net Balance</h1>

    <div>
        <span style="width: 50%;display: inline-block">User</span>
        <span>Balance</span>
        <hr/>
    </div>
    <div id="net-balance-list">
        <!-- Placeholder -->
    </div>
</div>
<template id="edit-transaction-html">
    <form id="edit-transaction">
        <span>#Edit</span>

        <div><input type="text" name="payer" placeholder="payer" value="{{obj.transaction.payer}}"/></div>
        <div><input type="text" name="amount" placeholder="amount" value="{{obj.transaction.amount}}"/></div>
        <div>
            <input type="text" name="payees" placeholder="payees (csv)" value="{{obj.transaction.payees.join(', ')}}"/>
        </div>
        <div><a href="javascript: void 0;" class="button button-primary" id="update">update</a>
        </div>
        <hr/>
    </form>
</template>
<template id="transaction-html">
    <div>
        <span>{{obj.index}}</span>
        <span class="lead">{{obj.transaction.payer}}</span>
        <small class="text-muted">paid</small>
        <span class="lead">{{obj.transaction.amount}}</span>
        <small class="text-muted">for</small>
        <span class="lead">{{obj.transaction.payees.join(', ')}}</span>

        <div>
            <a href="javascript: void 0;" index="{{obj.index}}" class="button button-warning edit-button"
               id="edit">edit</a>
            <a href="javascript: void 0;" index="{{obj.index}}" class="button button-danger delete-button" id="delete">delete</a>
        </div>
    </div>
    <hr/>
</template>
<template id="balance-html">
    <div>
        <span class="lead" style="width: 50%; display: inline-block">{{obj.user}}</span>
        <span class="lead">{{obj._numberRound(obj.amount, 2)}}</span>
    </div>
    <hr/>
</template>
<script src="index.js"></script>
</body>
</html>
